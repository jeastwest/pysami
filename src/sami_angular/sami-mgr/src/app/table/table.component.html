<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Description Column -->
    <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let hazard"> {{hazard.Description}} </td>
    </ng-container>

    <!-- Intensity Column -->
    <ng-container matColumnDef="Intensity">
        <th mat-header-cell *matHeaderCellDef> Intensity </th>
        <td mat-cell *matCellDef="let hazard"> {{hazard.Intensity}} </td>
    </ng-container>

    <!-- Dispersion Column -->
    <ng-container matColumnDef="Dispersion">
        <th mat-header-cell *matHeaderCellDef> Dispersion </th>
        <td mat-cell *matCellDef="let hazard"> {{hazard.Dispersion}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let hazard"> {{hazard.Name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
</table>
