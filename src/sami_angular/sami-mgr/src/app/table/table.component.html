<mat-card>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" />
  </mat-form-field>

  <table mat-table [dataSource]="sourceData" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let source">{{ source.name }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="SourceType">
      <th mat-header-cell *matHeaderCellDef>Source Type</th>
      <td mat-cell *matCellDef="let source">{{ source.sourceType }}</td>
    </ng-container>

    <!-- Intensity Column -->
    <ng-container matColumnDef="Intensity">
      <th mat-header-cell *matHeaderCellDef>Intensity</th>
      <td mat-cell *matCellDef="let source">{{ source.intensity }}</td>
    </ng-container>

    <!-- Dispersion Column -->
    <ng-container matColumnDef="Dispersion">
      <th mat-header-cell *matHeaderCellDef>Dispersion</th>
      <td mat-cell *matCellDef="let source">{{ source.dispersion }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    -->
  </table>
</mat-card>
