<form>
  <mat-form-field appearance="fill">
    <mat-label>Source</mat-label>
    <mat-select>
      <mat-option></mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Intensity</mat-label>
    <input
      matInput
      placeholder="10000"
      type="number"
      name="buffer"
      min="1"
      max="1000000"
      step="1000"
    />
    <mat-icon matSuffix>units</mat-icon>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Distance(m) to 1% of Initial Intensity</mat-label>
    <input
      matInput
      placeholder="1000"
      type="number"
      name="dispersionParameter"
      min="1"
      max="500000"
      step="250"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput placeholder="Enter source name..." name="name" />
  </mat-form-field>

  <em>Click submit to add a hazard source</em>
  <button mat-raised-button (click)="quitForm()">Cancel</button>
</form>
