<div class="centered">
    <mat-card class="task-detail">
        <mat-card-header>
            <mat-card-title>Add User</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>First Name: </mat-label>
                <input matInput name="f-name" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Last Name: </mat-label>
                <input matInput name="l-name" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>User Name: </mat-label>
                <input matInput name="username" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password: </mat-label>
                <input matInput type="password" password />
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="controls">
            <div class="errorMessage">{{ errorMessage }}</div>
            <button mat-button class="control" (click)="saveUser()">Add User</button>
            <button mat-button class="control" (click)="cancel()">Cancel</button>
        </mat-card-actions>
    </mat-card>
</div>
