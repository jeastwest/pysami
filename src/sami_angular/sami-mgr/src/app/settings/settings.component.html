<p>Color Scaling Factor:</p>
<div>
  <form [formGroup]="gradientForm" (click)="setGradientType()">
    <mat-label>Relative</mat-label>
    <input
      type="radio"
      name="gradientType"
      id="relative"
      value="relative"
      formControlName="gradientType"
    />
    <mat-label>Absoulte</mat-label>
    <input
      type="radio"
      name="gradientType"
      id="absolute"
      value="absolute"
      formControlName="gradientType"
    />
    <div *ngIf="getGradientType() === 'abs'">
      <mat-label>Abs Upper Threshold</mat-label>
      <input
        matInput
        id=" absGradient"
        type="number"
        name="absThreshold"
        value="10000"
        min="1"
        max="50000"
        formControlName="absThreshold"
      />
    </div>
  </form>
</div>
