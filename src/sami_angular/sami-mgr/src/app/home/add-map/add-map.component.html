<div class="add-map-card">
  <form class="map-form" [formGroup]="mapForm">
    <mat-form-field>
      <mat-label>Map Name</mat-label>
      <input matInput type="text" formControlName="mapName" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Area Name</mat-label>
      <input matInput type="text" formControlName="area" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Shape File Name</mat-label>
      <input matInput type="text" formControlName="shapeFilePath" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Features File Name</mat-label>
      <input matInput type="text" formControlName="featureFilePath" />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="addMap()">Create Map</button>
</div>
