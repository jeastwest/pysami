<h1>Maps</h1>
<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <b>Your Maps</b>
    </ng-template>
    <ul *ngIf="maps">
      <li *ngFor="let map of maps">
        <p class="name">{{ map.Name }}</p>
        <p class="city">{{ map.City }}</p>
        <p class="studyarea">{{ map.Study_area }}</p>
        <button
          mat-raised-button
          color="accent"
          href="#"
          (click)="gotoSelectedMap(map.pk)"
        >
          <span>Go </span><span class="expandedButton">To Map </span>
          <mat-icon> launch </mat-icon>
        </button>
        <!-- <a href="#" routerLink="/map/">Go to Map</a> -->
      </li>
    </ul>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>create</mat-icon><b> Create</b>
    </ng-template>
    <ul>
      <form #f="ngForm" class="adding-map">
        <mat-form-field appearance="legacy">
          <mat-label>New Map</mat-label>
          <input
            matInput
            placeholder="Name your map"
            type="text"
            name="name"
            ngModel
            required
          />
        </mat-form-field>

        <mat-form-field appearance="legacy">
          <mat-label>City</mat-label>
          <input
            matInput
            placeholder="Enter city name..."
            name="city"
            ngModel
          />
        </mat-form-field>

        <input
          type="file"
          name="areafiles[]"
          accept=".csv"
          (change)="updateAreaFilePath($event)"
          ngModel
        />

        <button mat-raised-button (click)="onSubmit(f)">Submit</button>
      </form>
    </ul>
  </mat-tab>
</mat-tab-group>
