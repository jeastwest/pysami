<mat-drawer-container class="map-container">
  <mat-drawer #drawer mode="side">
    <div mat-list-item>
      <button mat-button (click)="showSettings = !showSettings">
        <strong>Map Settings</strong>
      </button>
      <ng-container *ngIf="showSettings">
        <app-settings></app-settings>
      </ng-container>
    </div>
    <div mat-list-item>
      <button mat-button (click)="showTable = !showTable">
        <strong>Features Table</strong>
      </button>
      <ng-container *ngIf="showTable">
        <app-table></app-table>
      </ng-container>
    </div>
    <div mat-list-item>
      <button mat-button (click)="showChart = !showChart">
        <strong>Plot Dispersion</strong>
      </button>
      <ng-container *ngIf="showChart">
        <app-chart></app-chart>
      </ng-container>
    </div>
  </mat-drawer>

  <mat-drawer-content class="map-content">
    <mat-toolbar>
      <!-- hamburger -->
      <button mat-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>Tools
      </button>
      <!-- add feature buton -->
      <div [style.background]="addLocationButtonBackgroundColor">
        <button mat-button (click)="addFeature()">
          <mat-icon>room</mat-icon>Add Feature
        </button>
      </div>
      <!-- back button -->
      <button mat-button (click)="back()">
        <mat-icon>chevron_left</mat-icon>Back
      </button>
    </mat-toolbar>
    <div id="map"></div>
  </mat-drawer-content>
</mat-drawer-container>
