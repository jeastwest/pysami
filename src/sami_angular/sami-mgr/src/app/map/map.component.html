<mat-drawer-container class="map-container">
  <mat-drawer #drawer mode="side">
    <div mat-list-item>
      <div [style.background]="getButtonBackgroundColor(showSettings)">
        <button mat-button (click)="showSettings = !showSettings">
          <strong>Map Settings</strong>
        </button>
      </div>
      <ng-container *ngIf="showSettings">
        <app-settings></app-settings>
      </ng-container>
    </div>
    <div mat-list-item>
      <div [style.background]="getButtonBackgroundColor(showSourceTools)">
        <button mat-button (click)="showSourceTools = !showSourceTools">
          <strong>Source Tools</strong>
        </button>
      </div>
      <ng-container *ngIf="showSourceTools">
        <app-upload></app-upload>
        <app-table></app-table>
      </ng-container>
    </div>
    <div mat-list-item>
      <div [style.background]="getButtonBackgroundColor(showChart)">
        <button mat-button (click)="showChart = !showChart">
          <strong>Plot Dispersion</strong>
        </button>
      </div>
      <ng-container *ngIf="showChart">
        <app-chart></app-chart>
      </ng-container>
    </div>
  </mat-drawer>

  <mat-drawer-content class="map-content">
    <mat-toolbar>
      <!-- hamburger -->
      <div
        [style.background]="getButtonBackgroundColor(showTools)"
        (click)="showTools = !showTools"
      >
        <button mat-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>Tools
        </button>
      </div>
      <!-- add feature buton -->
      <div [style.background]="getButtonBackgroundColor(addingSource)">
        <button mat-button (click)="addFeature()">
          <mat-icon>room</mat-icon>Add a Source
        </button>
      </div>
      <!-- back button -->
      <button mat-button (click)="back()">
        <mat-icon>chevron_left</mat-icon>Back to Maps
      </button>
    </mat-toolbar>
    <div id="map"></div>
  </mat-drawer-content>
</mat-drawer-container>
